default:
  # Fallbackwaarden voor alle strategieën
  # (mag door iedere strategie overschreven worden)
  min_risk_reward: 1.0
  allow_unpriced_wings: false
  exclude_expiry_before_earnings: false
  min_days_until_earnings: 0
  strike_to_strategy_config:
    use_ATR: true                # standaard ATR-gebaseerde afstand
    wing_width_sigma: 1.0        # wings standaard op ±1σ
    long_leg_distance_points: 0.1   # long legs mikken op ±10Δ

strategies:
  iron_condor:
    # TOMIC-beleid: minimaal 1.5
    min_risk_reward: 1.5
    allow_unpriced_wings: true
    exclude_expiry_before_earnings: true
    min_days_until_earnings: 30
    min_rom: 1.2
    min_edge: 0.08
    min_pos: 0.65
    min_ev: 0.06
    strike_to_strategy_config:
      short_call_delta_range: [0.10, 0.40]   # verkochte calls 15–30Δ
      short_put_delta_range: [-0.40, -0.10]  # verkochte puts 15–30Δ
      wing_width_sigma: 1.0                  # wings op ±1σ van shorts
      use_ATR: true
      long_wing_strike_tolerance_percent: 5.0

  atm_iron_butterfly:
    allow_unpriced_wings: true
    exclude_expiry_before_earnings: true
    min_days_until_earnings: 30
    min_rom: 1.0
    min_edge: 0.10
    min_pos: 0.6
    min_ev: 0.05
    strike_to_strategy_config:
      # ATM short straddle + wings
      center_strike_relative_to_spot: [0]    # short straddle op spot
      wing_width_sigma: [0.3, 1.0]   # σ-gebaseerde wing width
      use_ATR: true

  short_put_spread:
    allow_unpriced_wings: false
    exclude_expiry_before_earnings: true
    strike_to_strategy_config:
      short_put_delta_range: [-0.35, -0.20]  # short puts 20–35Δ
      long_leg_distance_points: -0.05        # long leg mikken op -5Δ
      use_ATR: true

  short_call_spread:
    min_risk_reward: 0.6
    allow_unpriced_wings: false
    exclude_expiry_before_earnings: true
    strike_to_strategy_config:
      short_call_delta_range: [0.15, 0.35]   # short calls 15–35Δ
      long_leg_distance_points: 0.05         # long leg mikken op +5Δ
      use_ATR: true

  naked_put:
    allow_unpriced_wings: false
    strike_to_strategy_config:
      short_put_delta_range: [-0.30, -0.20]  # short puts 20–30Δ
      use_ATR: true

  calendar:
    allow_unpriced_wings: false
    min_rom: 0.8
    min_edge: 0.08
    min_pos: 0.55
    min_ev: 0.06
    strike_to_strategy_config:
      use_ATR: false
      base_strikes_relative_to_spot: [1]     # basis-strike op spot
      expiry_gap_min_days: 10               # minimaal 10 dagen tussen legs

  ratio_spread:
    allow_unpriced_wings: false
    strike_to_strategy_config:
      short_leg_delta_range: [0.25, 0.45]    # short leg 25–45Δ
      long_leg_distance_points: 0.10        # extra long rond 10Δ
      use_ATR: true

  backspread_put:
    min_risk_reward: 0.6
    allow_unpriced_wings: false
    strike_to_strategy_config:
      short_put_delta_range: [0.10, 0.25]    # short puts 10–25Δ
      long_leg_distance_points: -0.05        # long legs mikken op -5Δ
      use_ATR: true


name: Update price history

on:
  schedule:
    - cron: '0 4,6,8 * * *'
  workflow_dispatch:

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    concurrency:
      group: fetch_prices_polygon
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price history fetch via Polygon
        run: python -m tomic.cli.fetch_prices_polygon
        env:
          POLYGON_API_KEYS: ${{ secrets.POLYGON_API_KEYS }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "üîç Git status:"
          git status --short

          if [ -n "$(git status --porcelain)" ]; then
            echo "üìù Committing changes."
            git add tomic/data/spot_prices tomic/data/iv_daily_summary tomic/data/historical_volatility
            git commit -m "Update price history"

            echo "üöÄ Pushing changes."
            git push origin main
          else
            echo "‚úÖ No changes to commit"
          fi

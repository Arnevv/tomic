name: Update price history

on:
  schedule:
    - cron: '0 3,6,9 * * *'
  workflow_dispatch:

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    concurrency:
      group: fetch_prices_polygon
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price history fetch via Polygon
        run: python -m tomic.cli.fetch_prices_polygon
        env:
          POLYGON_API_KEYS: ${{ secrets.POLYGON_API_KEYS }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and force push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "🔍 Git status:"
          git status --short

          if [ -n "$(git status --porcelain)" ]; then
            echo "📝 Committing changes..."
            git add tomic/data/spot_prices/*.json tomic/data/iv_daily_summary/*.json tomic/data/historical_volatility/*.json
            git commit -m "Update price history"

            echo "🔧 Setting upstream to origin/main..."
            git branch --set-upstream-to=origin/main main

            echo "📦 Git remote:"
            git remote -v
            echo "🌿 Git branches:"
            git branch -vv
            echo "📜 Recent commits:"
            git log --oneline -n 5

            echo "🚀 Pushing with --force-with-lease..."
            git push origin main --force-with-lease
          else
            echo "✅ No changes to commit"
          fi
      
      

name: Update volatility metrics

on:
  schedule:
    # Run at 20:05 UTC from Monday (1) to Friday (5)
    - cron: '5 20 * * 1-5'
  workflow_dispatch:

jobs:
  update-volatility:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "Installing Python dependencies"
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run volatility snapshot script
        run: |
          echo "Running volatility snapshot"
          python -m tomic.cli.daily_vol_scraper AAPL ASML CRM DIA EWG EWJ EWZ FEZ FXI GLD INDA NVDA QQQ RUT SPY TSLA VIX XLE XLF XLV
          echo "Snapshot script completed"

      - name: Commit and push changes
        run: |
          echo "Checking for changes"
          git status --short
          if [ -n "$(git status --porcelain)" ]; then
            git add volatility_data.json
            git commit -m "Update volatility snapshot"
            git push
          else
            echo "No changes to commit"
          fi

name: Update MarketChameleon metrics

on:
  schedule:
    - cron: '10 20 * * 1-5'  # Run elke werkdag om 20:10 UTC
  workflow_dispatch:

jobs:
  update-marketchameleon:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "MC_USERNAME=${{ secrets.MC_USERNAME }}" >> .env
          echo "MC_PASSWORD=${{ secrets.MC_PASSWORD }}" >> .env

      - name: Run MarketChameleon scrape for MSFT
        run: |
          echo "SYMBOLS=['MSFT']" > temp_config.yaml
          python -m tomic.cli.fetch_marketchameleon_metrics

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add marketchameleon_metrics.json
            git commit -m "Update MarketChameleon data for MSFT"
            git push
          else
            echo "No changes to commit"

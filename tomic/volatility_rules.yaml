- key: iron_condor
  strategy: Iron Condor
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew <= 2.0
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0

- key: atm_iron_butterfly
  strategy: ATM Iron Butterfly
  criteria:
    - iv_rank <= 0.3
    - term_m1_m3 <= 0.0
    - skew <= 2.0
    - iv_vs_hv20 < 0
    - iv_vs_hv90 > 0

- key: short_put_spread
  strategy: Short Put Spread
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew >= 2.0
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0

- key: short_call_spread
  strategy: Short Call Spread
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew <= -2.0
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0

- key: naked_put
  strategy: Naked Put
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew >= 1.5
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0

- key: calendar
  strategy: Calendar
  criteria:
    - iv_rank <= 0.4
    - iv_percentile <= 0.4
    - term_m1_m3 <= 5.0
    - iv_vs_hv20 < 0

- key: ratio_spread
  strategy: Ratio Spread
  criteria:
    - iv_rank >= 0.3
    - iv_rank <= 0.6
    - skew >= 5.0
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0

- key: backspread_put
  strategy: Backspread Put
  criteria:
    - iv_rank <= 0.4
    - iv_percentile <= 0.2
    - skew <= -2.0
    - term_m1_m3 <= 0.0
    - iv_vs_hv20 < 0
    - iv_vs_hv90 > 0

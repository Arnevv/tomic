- key: iron_condor
  strategy: iron_condor
  greeks: "delta neutraal, theta positief, vega short, gamma short"
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew <= 2.0
    - iv_vs_hv20 > 0

- key: atm_iron_butterfly
  strategy: atm_iron_butterfly
  greeks: "delta neutraal, theta sterk positief, vega short, gamma short"
  criteria:
    - iv_rank >= 0.6
    - iv_percentile >= 0.7
    - skew <= 2.0
    - iv_vs_hv20 > 0

- key: short_put_spread
  strategy: short_put_spread
  greeks: "delta long (bullish), theta positief, vega short, gamma short"
  criteria:
    - iv_rank >= 0.5
    - iv_percentile >= 0.6
    - skew >= 2.0
    - term_m1_m3 >= 0.0
    - iv_vs_hv20 > 0
  export_heatmap: true
  heatmap_columns: ["strike", "delta", "iv"]


# =========================
# TOMIC strike_selection_rules.yaml
# Per strategie selectie- en bouwregels
# =========================

default:
  method: spot_distance
  delta_range: [-1.0, 1.0]
  max_strikes: 50

iron_condor:
  method: stddev_range
  stddev_range: 2.5
  dte_range: [20, 50]
  min_rom: 0.10
  iv_rank_min: 0.40
  max_skew: 0.10
  min_risk_reward: 1.0
  wing_width: [5, 15]

atm_iron_butterfly:
  method: spot_distance
  dte_range: [20, 35]
  min_rom: 0.10
  iv_rank_min: 0.25
  max_skew: 0.10
  wing_width: [3, 7]

short_put_spread:
  method: delta
  short_delta_range: [-0.40, -0.18]
  dte_range: [28, 45]
  min_rom: 0.12
  iv_rank_min: 0.25
  max_skew: 0.10
  min_risk_reward: 0.4
  long_leg_distance: [3, 7]

short_call_spread:
  method: delta
  short_delta_range: [0.20, 0.35]
  dte_range: [28, 45]
  min_rom: 0.12
  iv_rank_min: 0.25
  max_skew: 0.10
  min_risk_reward: 0.6
  long_leg_distance: [3, 7]

naked_put:
  method: delta
  short_delta_range: [-0.30, -0.25]
  dte_range: [28, 42]
  min_rom: 0.10
  iv_rank_min: 0.30
  min_risk_reward: 0.25

calendar:
  method: spot_distance
  strike_distance: 5
  dte_range: [19, 75]
  expiry_gap_min: 13
  iv_rank_min: 0.40
  iv_percentile_min: 0.40
  max_skew: 0.10

ratio_spread:
  method: delta
  short_delta_range: [0.30, 0.45]
  dte_range: [20, 35]
  iv_rank_min: 0.20
  require_skew: true
  allow_extra_wings: true

backspread_put:
  method: delta
  short_delta_range: [0.15, 0.30]
  dte_range: [25, 45]
  iv_rank_max: 0.40
  iv_percentile_max: 0.40
  skew_max: -2.0
  min_risk_reward: 0.8
  require_term_compression: true
  ratio: "1x short / 2x long"

default:
  method: delta
  delta_range: [0.25, 0.45]
  min_edge: 0.05
  min_rom: 0.10
  max_strikes: 10

strategies:

  naked_put:
    method: delta
    delta_range: [0.20, 0.30]
    min_edge: 0.05
    min_rom: 0.12
    direction: bullish
    iv_rank_min: 0.30
    dte_range: [30, 45]

  vertical_spread:
    method: delta
    delta_range: [0.20, 0.35]
    min_edge: 0.04
    min_rom: 0.10
    direction: directional
    iv_rank_min: 0.25
    dte_range: [30, 45]

  iron_condor:
    method: stddev_range
    stddevs: 1.0
    delta_range: [0.10, 0.20]
    min_edge: 0.04
    min_rom: 0.10
    direction: neutral
    iv_rank_min: 0.40
    min_risk_reward: 1.0
    dte_range: [45, 60]

  atm_iron_butterfly:
    method: spot_distance
    include_around_atm: true
    distance_points: 0
    min_edge: 0.06
    min_rom: 0.12
    iv_rank_min: 0.25
    max_skew: 0.10  # indicatief, skew â‰ˆ vlak
    direction: neutral
    dte_range: [20, 35]

  calendar:
    method: spot_distance
    distance_points: 5
    include_around_atm: true
    iv_rank_min: 0.40
    iv_percentile_min: 0.40
    term_structure_required: contango
    min_edge: 0.04
    direction: volatility_play
    dte_range: [25, 40]

  ratio_spread:
    method: delta
    delta_range: [0.30, 0.45]
    min_edge: 0.08
    iv_rank_min: 0.20
    require_skew: true
    allow_extra_wings: true
    direction: bullish_or_bearish
    dte_range: [20, 35]
